      <form id="contactForm">

        <input type="text" id="name" required>

        <label for="email">Email Address</label>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
